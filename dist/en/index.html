<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Articles</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style.css" />
  <script src="../assets/theme-toggle.js" defer></script>
  <script src="../assets/lang-toggle.js" defer></script>
</head>
<body>
  
  <div class="page">
    <header class="hero">
      <div class="hero__controls">
        <div class="theme-toggle">
          <button type="button" id="theme-toggle" aria-label="切換主題">
            <span class="theme-toggle__track">
              <svg class="theme-toggle__icon theme-toggle__icon--sun" viewBox="0 0 24 24" aria-hidden="false">
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none" />
                <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" />
              </svg>
              <svg class="theme-toggle__icon theme-toggle__icon--moon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span class="theme-toggle__thumb"></span>
            </span>
          </button>
        </div>
        <div class="lang-switch">
          <select id="lang-select" aria-label="Language">
            <option value="zh" >中文</option>
            <option value="en" selected>English</option>
          </select>
        </div>
      </div>
      <div class="hero__text">
        <h1>Articles</h1>
      </div>
    </header>

    <main class="layout">
      <section class="sidebar" aria-label="文章列表">
        <ul class="article-list">
          
            <li class="article-item">
              <a class="article-link" href="/LeetCode Weekly Contest 480/en">
                <h3>LeetCode Weekly Contest 480</h3>
                <p class="muted"></p>
                <div class="article-meta">
                  <span>2025-12-20</span>
                  
                    <span class="tag">Algorithm</span>
                  
                    <span class="tag">LeetCode</span>
                  
                    <span class="tag">Segment Tree</span>
                  
                </div>
              </a>
            </li>
          
            <li class="article-item">
              <a class="article-link" href="/start-here/en">
                <h3>Markdown Syntax Full Test</h3>
                <p class="muted">Examples covering headings, lists, tables, links, images, and multi-language code blocks.</p>
                <div class="article-meta">
                  <span>2025-12-20</span>
                  
                    <span class="tag">Markdown</span>
                  
                    <span class="tag">Test</span>
                  
                    <span class="tag">Syntax</span>
                  
                </div>
              </a>
            </li>
          
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
